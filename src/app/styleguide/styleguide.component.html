        <div class="grid grid-nogutter" style="background-color: aliceblue;">
        <div class="col-12">
          <div class="grid">
             <div class="col-12"><p-breadcrumb [model]="abc" [home]="home"></p-breadcrumb>
            <form>
            <p-fieldset legend="Header">
              <div>
                <h5>Input Fields</h5>
                <div class="formgrid grid">
                  <div class="field col-12  md:col-6 lg:col-4">
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon p-input-icon"><i class="pi pi-search"></i></span> 
                      <input type="text" pInputText placeholder="Search"> 
                      <button type="button"  pButton pRipple type="button" label="Search" class="p-inputgroup-addon"></button>
                      
                  </div>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label p-input-icon-right w-full">
                      <i class="pi pi-search "></i>
                      <input type="text" pInputText placeholder="Search" autoWidth="false"
                      [style]="{'width': '100%'}"> 
                      <label for="float-input">Search</label>
                  </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label">
                       <input type="text" pInputText placeholder="Search" autoWidth="false"
                       [style]="{'width': '100%'}"> 
                      <label for="float-input">text</label>
                    </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label">
                      <p-multiSelect [options]="cities" defaultLabel="Select a City" optionLabel="name" [itemSize]="34"
                      class="multiselect-custom-virtual" display="chip" aria-disabled="true" autoWidth="false"
                      [style]="{'width': '100%'}">
                    </p-multiSelect>
                      <label for="float-input">text</label>
                    </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label">
                      <p-dropdown [options]="cities" placeholder="Bill Type"   optionLabel="GEN_NAME_EN" 
                       [showClear]="true"
                    [showClear]="true" autoWidth="false"
                    [style]="{'width': '100%'}" class="p-inputtext-md">
                      </p-dropdown>
                      <label for="float-input">Bill Type</label>
                  </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label">
                    <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
             placeholder="Select a Country" autoWidth="false"
                  [style]="{'width': '100%'}">
                    </p-dropdown>
                    <label for="float-input">countries</label>
                  </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4">
                    <span class="p-float-label">
                    <p-calendar [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="true" inputId="min-max"
                      autoWidth="false" [showIcon]="true" inputId="icon" [style]="{'width': '100%'}">
                    </p-calendar>
                    <label for="float-input">DOB</label>
                  </span>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4  flex  justify-content-center shadow-1 p-3 ">
                    <button type="button" mat-icon-button> <mat-icon>keyboard_arrow_left</mat-icon></button>
                    <button type="button" mat-raised-button >Forward
                      <span class="maticonsize"><mat-icon>arrow_forward_ios</mat-icon></span>
                  </button>
                    <button type="button" mat-raised-button class="btncolor"> <mat-icon
                        matSuffix>save</mat-icon>Save</button>
                    <button type="button" mat-raised-button class="mx-2 white-space-nowrap" > <mat-icon matSuffix>done_all</mat-icon>Submit &
                      e-Sign</button>
                      <button type="button" mat-raised-button class="mx-2 white-space-nowrap" color="warn"> <mat-icon matSuffix>refresh</mat-icon>Reset</button>
                    <button type="button" mat-icon-button> <mat-icon>keyboard_arrow_right</mat-icon></button>
                  </div>
                  <div class="field col-12  md:col-6 lg:col-4  flex  justify-content-center shadow-1 p-3 ">

                    <p-toast position="bottom-center"></p-toast>
                    <p-confirmPopup></p-confirmPopup>
                    <button (click)="confirm($event)" type="button" mat-raised-button label="Confirm"><mat-icon
                        matSuffix>done</mat-icon>Confirm</button>

                  </div>
                  <div
                    class="field col-12  md:col-6 lg:col-4  flex justify-content-evenly flex-wrap shadow-1 border-round-sm  p-3 font-semibold">
                    <div class="p-field-radiobutton">
                      <p-radioButton name="city" value="New York" [(ngModel)]="city" inputId="city3" label="Option 2"
                        label="No"></p-radioButton>
                    </div>
                    <div class="p-field-radiobutton">
                      <p-radioButton name="city" value="San Francisco" [(ngModel)]="city" inputId="city4"
                        label="Yes"></p-radioButton>
                    </div>
                  </div>
    
                  <div
                    class="field col-12  md:col-6 lg:col-4  flex justify-content-evenly flex-wrap shadow-1 border-round-sm p-3 font-semibold">
                    <div class="p-field-checkbox">
                      <p-checkbox name="group1" value="San Francisco" [(ngModel)]="selectedCities"
                        inputId="sf"></p-checkbox>
                      <label for="sf" class="mx-2">Check ME! </label>
                    </div>
    
                  </div>
                  <div
                  class="field col-12  md:col-6 lg:col-4  flex justify-content-center flex-wrap shadow-1 border-round-sm p-3 font-semibold">
                    <button type="button" mat-raised-button style="background-color: #0059d5;" (click)="fileInput.click()"><mat-icon>uploade</mat-icon>Choose File</button>
                  <input   #fileInput type="file" id="file" hidden (change)="onFileSelected($event)" 
                    accept="image/*">
                    <span class="file-name">{{selectedFile?.name}}</span>
                  </div>
    

                  <div class="field col-12  md:col-6 lg:col-4">
                    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                      <mat-tab label="First">Content 1</mat-tab>
                      <mat-tab label="Second">Content 2</mat-tab>
                      <mat-tab label="Third">Content 3</mat-tab>
                    </mat-tab-group>
                  </div>
                  <div class="field col-12">
                    <div class="card">
                      <div class="p-mb-3">
                        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
                        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
                        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
                    </div> 
                      <p-table [value]="products" styleClass="colored"  [paginator]="true" [rows]="rows" [showCurrentPageReport]="true"
                       [rowsPerPageOptions]="[5,10,20]">
                      <ng-template pTemplate="header">
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>{{product.code}}</td>
                                <td>{{product.name}}</td>
                                <td>{{product.category}}</td>
                                <td><a href="#">{{product.quantity}}</a></td>
                            </tr>
                        </ng-template>
    
                    </p-table>
                      </div>
                  </div>
    
                </div>
              </div>
         </p-fieldset> 
          </form>
        </div> 
        </div>
        </div>
      </div>
