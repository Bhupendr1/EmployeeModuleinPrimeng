<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1"><p-breadcrumb [model]="abc"></p-breadcrumb></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form class=" ">
                    <p-fieldset legend="Employee Date Type">
                        
                        <div class="grid grid-nogutter">
                          
                            <div class="col-12 ">

                                <div class="formgrid grid flex  flex-wrap  border-round-sm pt-1">
                                    
                                                                                  
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <p-dropdown [showClear]="true" [filter]="true" filterBy="name"
                                                    [showClear]="true" autoWidth="false" [style]="{'width': '100%'}"
                                                    class="p-inputtext-md">
                                                </p-dropdown>
                                                <label for="float-input"> Service Date Type</label>
                                            </span>
                                        </div>
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">

                                        <span class="p-float-label">
                                            <p-calendar [minDate]="minDate" [maxDate]="maxDate" [readonlyInput]="true" inputId="min-max"
                                            autoWidth="false" [showIcon]="true" inputId="icon" [style]="{'width': '100%'}">
                                            </p-calendar>
                                            <label for="float-input">Service Date</label>
                                        </span>

                                        </div>
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">
                                            <button type="button" mat-raised-button style="background-color: #0059d5;" class="btnclass"
                                            (click)="fileInput.click()"><mat-icon>uploade</mat-icon>Choose File</button>
                                          <input #fileInput type="file" id="file" hidden (change)="onFileSelected($event)" accept="image/*">
                                          <span class="file-name">{{selectedFile?.name}}</span>
                                        </div>
                                    <div class="field col-12">
                                        <div class="flex flex-wrap justify-content-center gap-3 ">
                                            <button  type="button" class="btn btn-secondary ms-2" mat-raised-button  routerLink="/Home/Ess/Ess-Req"><mat-icon>arrow_back_ios_new</mat-icon>Back</button>

                                            <button type="button" mat-raised-button> <mat-icon
                                                matSuffix>done</mat-icon>Submit</button>
                                                <button type="button" mat-raised-button  color="warn"><mat-icon matSuffix>refresh</mat-icon>Reset</button>

                                               
                                        </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
<article class="surface-border shadow-1 border-round mt-2 surface-section ml-1 ">
    <section class="flex flex-column md:flex-row">
        <div class="col-12">
            <div class="card shadow-1 surface-border border-rounded">
                <p-table [value]="products" dataKey="id" 
                  styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header" let-columns >
                        <tr>
                            <th>S.No</th>
                            <th>Req ID</th>
                            <th>Service Date Type</th>
                            <th>Service Date</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product let-i="rowIndex">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{product.ReqID}}</td>
                            <td>{{product.ServiceDateType}}</td>
                            <td>{{product.ServiceDate}}</td>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</article>
