<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1"><p-breadcrumb [model]="abc"></p-breadcrumb></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form class=" ">
                    <p-fieldset legend="Bank Account Change Request">
                        
                        <div class="grid grid-nogutter">
                          
                            <div class="col-12 ">
                                <p-divider align="center">
                                    <div class="inline-flex align-items-center">
                                               Current Bank Details
                                    </div>
                                  </p-divider>

                                <div class="formgrid grid flex  flex-wrap  border-round-sm pt-1">
                                    
                                                                                  
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">Bank Account</label>
                                            </span>
                                        </div>
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">Bank Name</label>
                                          
                                              
                                            </span>
                                        </div>
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <p-dropdown [showClear]="true" [filter]="true" filterBy="name"
                                                    [showClear]="true" autoWidth="false" [style]="{'width': '100%'}"
                                                    class="p-inputtext-md">
                                                </p-dropdown>
                                                <label for="float-input">Branch Name</label>
                                            </span>
    
                                        </div>
                                        <div class="field col-12">
                                        <p-divider align="center">
                                            <div class="inline-flex align-items-center">
                                                      New Bank Details
                                            </div>
                                          </p-divider>
                                        </div>
                                        <div class="field col-12 sm:col-5 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <p-dropdown [showClear]="true" [filter]="true" filterBy="name"
                                                    [showClear]="true" autoWidth="false" [style]="{'width': '100%'}"
                                                    class="p-inputtext-md">
                                                </p-dropdown>
                                                <label for="float-input">IFSC Code</label>
                                            </span>
    
                                        </div>
                                        <div class="field col-12 sm:col-2 md:col-4 xl:col-4">
                                           <p class="text-center">OR</p> 
                                        </div>
                                            <div class="field col-12 sm:col-5 md:col-4 xl:col-4">
                                            <span class="p-float-label">
                                                <p-dropdown [showClear]="true" [filter]="true" filterBy="name"
                                                    [showClear]="true" autoWidth="false" [style]="{'width': '100%'}"
                                                    class="p-inputtext-md">
                                                </p-dropdown>
                                                <label for="float-input">Account Number</label>
                                            </span>
    
                                        </div>
                                    <div class="field col-12">
                                        <div class="flex flex-wrap justify-content-center gap-3">
                                            <button  type="button" class="btn btn-secondary ms-2" mat-raised-button  routerLink="/Home/Ess/Ess-Req"><mat-icon>arrow_back_ios_new</mat-icon>Back</button>
                                            <button type="button" mat-raised-button> <mat-icon
                                                matSuffix>done</mat-icon>Submit</button>
                                                <button type="button" mat-raised-button  color="warn"><mat-icon matSuffix>refresh</mat-icon>Reset</button>

                                               
                                        </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
<article class="surface-border shadow-1 border-round mt-2 surface-section ml-1 ">
    <section class="flex flex-column md:flex-row">
        <div class="col-12">
            <div class="card surface-border border-round">
                <p-table [value]="products" dataKey="id" 
                  styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header" let-columns >
                        <tr>
                            <th>S.No</th>
                            <th>Req ID</th>
                            <th>Account Number</th>
                            <th>IFSC Code</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product let-i="rowIndex">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{product.ReqID}}</td>
                            <td>{{product.AccountNumber}}</td>
                            <td>{{product.IFSCCode}}</td>
                            <td style="color:#198754;">{{product.Status}}<i class="pi pi-check"></i></td>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</article>
