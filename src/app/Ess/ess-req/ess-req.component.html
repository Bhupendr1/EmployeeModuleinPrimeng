
<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 lg:mt-0 mt-1"> <p-breadcrumb [model]="abc"></p-breadcrumb></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12">
            <form [formGroup]="essreq" (ngSubmit)="onSubmit()">
                <p-fieldset legend="Employee Self Service">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-6 md:col-offset-3">
                            <div class="formgrid grid">
                                <div class="col-12">
                                    <div class="feature-box utility text-center">
                                        <div class="card">
                                            <mat-tab-group animationDuration="0ms"  (selectedIndexChange)="getESSSubRequestType($event)"  mat-align-tabs="start">
                                                <mat-tab label="First" id="1">
                                                    <ng-template mat-tab-label>
                                                        <div *ngIf="activeTab===0"><span>Person</span></div>
                                                    </ng-template>
                                                </mat-tab>
                                                <mat-tab label="Second" id="2">
                                                    <ng-template mat-tab-label>
                                                        <div *ngIf="activeTab!==1"><span>Salary</span></div>                                                  
                                                    </ng-template>
                                                </mat-tab>
                                                <mat-tab label="Third" id="3">
                                                    <ng-template mat-tab-label>
                                                        <div *ngIf="activeTab!==2"><span>Senction</span></div>                                                      
                                                    </ng-template>
                                                </mat-tab>
                                              </mat-tab-group>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="feature-box grid-system text-center">
                                        <p-dropdown [options]="SubReqdata"  optionLabel="REQUEST_TYPE_CATEGORY" optionValue="EMP_URL" formControlName="subreqID"
                                        [showClear]="true" placeholder="Sub Request Type" autoWidth="false"
                                        [style]="{'width': '100%'}">
                                          </p-dropdown>
                                    </div>
                                </div>
                                <div class="col-6 md:col-6 col-offset-3">
                                    <div class="text-center mt-2">
                                               <button type="submit" mat-raised-button><mat-icon>done</mat-icon>Submit
                                            </button>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </p-fieldset>
            </form>
        </div>
        </div>
    </div>

</div>
