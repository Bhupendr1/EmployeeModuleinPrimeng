<article>
    <section>
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i class="fa text-primary fa-home" style="font-size:19px"></i>&nbsp;
                        <a routerlink="/login" ng-reflect-router-link="/login" href="/login">Login</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerlink="/employee-self-service" ng-reflect-router-link="/employee-self-service"
                            href="/employee-self-service">Menu</a>
                    </li>
                    <li aria-current="Inbox" aria-label="Current Page" class="breadcrumb-item active">Documents Uploaded</li>
                </ol>
            </nav>
        </div>
    </section>
    <section>
        <div class="content-wrapper box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8">
                        <div class="files-list box-1">
                            <div class="single-file" *ngFor="let file of files; let i = index">
                                <div class="file-icon mx-2">
                                  <div class="delete"class="position-relative"  (click)="deleteFile(i)">
                                    <h4>{{file?.name.toString().slice(-3)}}</h4> 
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                        </svg>
                                    </span>
                                </div>
                                </div>
                                <div class="info">
                                    <h4 class="name">
                                        {{ file?.name }}
                                    </h4>
                                    <p class="size">
                                        {{ formatBytes(file?.size,file?.name) }} / 200 KB
                                    </p>
                                    <!-- <app-progress [progress]="file?.progress"></app-progress> -->
                                </div>
                                <label>
                                    <button mat-stroked-button color="primary" class="Browserbtn">Preview</button>
                                </label>
                                <!-- <div class="delete" (click)="deleteFile(i)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                    </svg>
                                </div> -->
                                <!-- <div>
                                   


                                        <a href="" target="_blank"><img [src]="url" height="200"  *ngIf="show"> </a>
                                  
                                    <button (click)="view()"> preview
                                    </button>
                                </div> -->
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-4" style="margin-top: 5.8rem;">
                            
                        <div class="d-flex justify-content-center rounded-5">

                        <div class="container" appDnd (fileDropped)="onFileDropped($event)">

                            <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="63" height="64" viewBox="0 0 63 64">
                                <g fill="#3B454F" fill-rule="nonzero">
                                    <path
                                        d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z" />
                                    <path
                                        d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />
                                    <path
                                        d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
                                </g>
                            </svg>

                            <h3>Drag and drop file here</h3>
                            <h3>or</h3>
                            <label for="fileDropRef">
                                <button mat-stroked-button color="primary" class="Browserbtn">Browse</button>
                             </label>
                            
                            
                        </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
</article>
