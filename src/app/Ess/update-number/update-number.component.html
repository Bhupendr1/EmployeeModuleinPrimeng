<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1"><p-breadcrumb [model]="abc"></p-breadcrumb></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form class=" ">
                    <p-fieldset legend="Update Number">
                        
                        <div class="grid grid-nogutter">
                          
                            <div class="col-12 ">
                                <div class="formgrid grid flex  flex-wrap  border-round-sm pt-1">
                                
                                       <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">Belt No</label>
                                             </span>
                                        </div>
                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">SI Policy No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">CPF No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">CPENF No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">Mobile No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">PRAN No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">PIL No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">LASCPNF No</label>
                                             </span>
                                        </div>

                                        <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                            <span class="p-float-label">
                                                <input type="text" pInputText autoWidth="false" [style]="{'width': '100%'}">
                                                <label for="float-input">GPF No</label>
                                             </span>
                                        </div>


                                    <div class="field col-12">
                                        <div class="flex flex-wrap justify-content-center gap-3 ">
                                            <button  type="button" class="btn btn-secondary ms-2" mat-raised-button  routerLink="/Home/Ess/Ess-Req"><mat-icon>arrow_back_ios_new</mat-icon>Back</button>

                                            <button type="button" mat-raised-button class="mx-2">
                                                <mat-icon matSuffix><span class="material-symbols-outlined">
                                                    update
                                                  </span></mat-icon>Update
                                              </button>
                                                <button type="button" mat-raised-button  color="warn"><mat-icon matSuffix>refresh</mat-icon>Reset</button>
                                                <button  type="button" class="btn btn-secondary ms-2" mat-raised-button  routerLink="/Home/Ess/Ess-Req"><mat-icon>arrow_back_ios_new</mat-icon>Back</button>

                                               
                                        </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
<article class="surface-border shadow-1 border-round mt-2 surface-section ml-1 ">
    <section class="flex flex-column md:flex-row">
        <div class="col-12">
            <div class="card shadow-1 surface-border border-round">
                <p-table [value]="products" dataKey="id" 
                  styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header" let-columns >
                        <tr>
                            <th>S.No</th>
                            <th>Req Id</th>
                            <th>Name</th>
                            <th>Reason</th>
                            <th>Status</th>   

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product let-i="rowIndex">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{product.ReqID}}</td>
                            <td>{{product.Name}}</td>
                            <td>{{product.Reason}}</td>
                            <td>{{product.Status}}</td>
                      </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</article>
