<div class="container mt-5 sm:mt-0">
<section class="border-round" id="targetRed">
    <p-fieldset legend="Employee Information">
    <div class="shadow-1">
        <div class="grid grid-nogutter">
            <div class="col-12">
                <div class="grid grid-nogutter">
                    <div class="col-12 md:col-3 surface-ground flex flex-column justify-content-center gap-5 avatar">
                        <div class="text-center">
                            <p-avatar 
                            label="A"                                                 
                            styleClass="p-mr-2"
                            size="xlarge"
                            [style]="{'background-color':'#2196F3', 'color': '#ffffff'}"
                            shape="circle"
                          ></p-avatar>
                          <div class="text-primary font-medium">
                            {{empName}} 
                          </div>
                            <small class="text-color-secondary">{{empCode}}</small>
                        </div>
                    </div>
                    <div class="col-12 md:col-9 flex flex-column  gap-5 justify-content-center surface-card avatar2">
                        <div class="formgrid grid p-1 m-0">
                            <div class="field col-12">
                                
                                    <label class="text-md font-medium text-800 capitalize">Employee
                                        Name:</label>
                                    <label class="font-medium  text-sm text-blue-700">{{empName}}</label>
                              
                            </div>
                            <div class="field col-12">
                                
                                    <label class="text-md font-medium text-800 capitalize">Employee ID
                                        :</label>
                                    <label class="font-medium  text-sm text-blue-700">{{empCode}}</label>
                                
                            </div>
                            <div class="field col-12">
                                

                                    <label class="text-md font-medium text-800 capitalize">Date Of Joining
                                        :</label>
                                    <label class="font-medium  text-sm text-blue-700"> {{empDOJ}}</label>
                                
                            </div>
                            <div class="field col-12">                                    

                                    <label class="text-md font-medium text-800 capitalize">Designation
                                        :</label>
                                    <label class="font-medium  text-sm text-blue-700">
                                        {{empDesg}}</label>
                                
                            </div>
                            <div class="field col-12">
                                    <label class="text-md font-medium text-800 capitalize">Department
                                        :</label>
                                    <label class="font-medium  text-sm text-blue-700">{{empDept}}</label>
                                
                            </div>
                            <div class="field col-12">
                                <label class="text-md font-medium text-800 capitalize">GPF Number
                                        :</label>
                                    <label class="font-medium  text-sm text-blue-700">{{empGPF}}</label>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</p-fieldset>
</section>
