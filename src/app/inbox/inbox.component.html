
<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1"><p-breadcrumb  [model]="abc"></p-breadcrumb></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form>
                    <p-fieldset legend="Inbox">
                        <div class="grid grid-nogutter">
                            <div class="col-12 ">                                
                                    <p-table #dt2 [value]="getInboxdatadata" styleClass="colored" dataKey="id"  [paginator]="true" [showCurrentPageReport]="true" [rows]="10"
                                    [rowsPerPageOptions]="[10]">

                                    <th>
                                        <p-columnFilter type="text" field="REFERENCE_NO"></p-columnFilter>
                                    </th>
                                   <ng-template pTemplate="header">
                                         <tr>                                       
                                            <th>Sr No.</th>
                                            <th>REFERENCE NO</th>
                                            <th>REQUESTED FROM</th>
                                            <th>DESCRIPTION </th>
                                            <th>INITIATE DATE</th>
                                            <th>INITIATOR</th>
                                            <th>DDO URL</th>
                                            <th>PENDING SINCE</th>                                         
                                         </tr>
                                     </ng-template>
                                     <ng-template pTemplate="body" let-Row let-i="rowIndex">
                                         <tr>
                                            <td>{{i+1}}</td>                                         
                                             <td><a (click)="onsubmit(Row.REFERENCE_NO,Row.DDO_URL)">{{Row.REFERENCE_NO}}</a></td>
                                             <td>{{Row.REQUESTED_FROM}}</td>
                                             <td>{{Row.DESCRIPTION}}</td>
                                             <td>{{Row.INITIATE_DATE}}</td>
                                             <td>{{Row.INITIATOR}}</td>
                                             <td>{{Row.DDO_URL}}</td>
                                             <td>{{Row.PENDING_SINCE}}</td>
                                         </tr>
                                     </ng-template>
                 
                                 </p-table>
                                
                         
                            </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
