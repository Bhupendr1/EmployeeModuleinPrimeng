<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1"><app-breadcum></app-breadcum></div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form class=" ">
                    <p-fieldset legend="Treasury Fields">
                        <div class="grid grid-nogutter">
                            <div class="col-12 ">
                                <div class="formgrid grid mt-1 flex  flex-wrap shadow-1 border-round-sm pt-3">
                                    <div class="field col-12 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="countries" (ngModel)="selectedCountry" optionLabel="name"
                                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select Month" autoWidth="false"
                                            [style]="{'width': '100%'}">
                                        </p-dropdown>
                                            <label for="float-input">Select Month</label>
                                        </span>

                                    </div>

                                    <div class="field col-12 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="countries" (ngModel)="selectedCountry" optionLabel="name"
                                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select Year" autoWidth="false"
                                            [style]="{'width': '100%'}">
                                        </p-dropdown>
                                            <label for="float-input">Select Year</label>
                                        </span>
                                    </div>

                                    <div class="field col-12 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="countries" (ngModel)="selectedCountry" optionLabel="name"
                                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select Bill Type" autoWidth="false"
                                            [style]="{'width': '100%'}">
                                        </p-dropdown>
                                            <label for="float-input">Object Head</label>
                                        </span>
                                    </div>
                                    <div class="field col-12 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="countries" (ngModel)="selectedCountry" optionLabel="name"
                                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select Bill Name" autoWidth="false"
                                            [style]="{'width': '100%'}">
                                        </p-dropdown>
                                            <label for="float-input">Pay Month</label>
                                        </span>

                                    </div>
                                    <div class="field col-12 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="countries" (ngModel)="selectedCountry" optionLabel="name"
                                            [filter]="true" filterBy="name" [showClear]="true" placeholder="Select Bill Number" autoWidth="false"
                                            [style]="{'width': '100%'}">
                                        </p-dropdown>
                                            <label for="float-input">Pay Year</label>
                                        </span>

                                    </div>

                                    <div class="field col-12">
                                        <div class="flex flex-wrap justify-content-center gap-3">
                                                <button type="button" mat-raised-button >Forward
                                                    <span class="maticonsize"><mat-icon>arrow_forward_ios</mat-icon></span>
                                                </button>

                                                <button type="button" mat-raised-button  color="warn"><mat-icon class="iconsright">refresh</mat-icon>Reset</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="formgrid grid mt-5 flex  flex-wrap shadow-1">
                                    <div class="col-12 p-0 border-round">
                                        <p-table #dt2 [value]="products" dataKey="id" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="stack" 
                                            [rowsPerPageOptions]="[10,25,50]"  styleClass="p-datatable-customers" [paginator]="true"
                                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                          >
                                            <ng-template pTemplate="caption">
                                                <div class="grid d-flex justify-content-end py-2">
                                                    <div class="">
                                                        <span class="p-input-icon-right p-ml-auto">
                                                            <i class="pi pi-search"></i>
                                                            <input pInputText type="text" (input)="dt2.filterGlobal($event, 'contains')" placeholder="Search keyword" />
                                                        </span>
                                                    </div>
                                                </div>

                                            </ng-template>
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th>Sr.No.</th>
                                                    <th>Bill Name</th>
                                                    <th>Bill Number</th>
                                                    <th>Bill  Status</th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-product>
                                                <tr>
                                                    <td>{{product.code}}</td>
                                                    <td>{{product.name}}</td>
                                                    <td>{{product.category}}</td>
                                                    <td><a href="#">{{product.quantity}}</a></td>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="emptymessage">
                                                <tr>
                                                    <td colspan="5">No customers found.</td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
