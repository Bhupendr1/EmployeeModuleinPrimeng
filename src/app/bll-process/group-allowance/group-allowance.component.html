<div class="content-wrapper">
    <div class="content">
        <div class="text-center font-bold  text-4xl sm:ml-1 mb-1 sm:mt-0 mt-1">
            <p-breadcrumb [model]="abc"></p-breadcrumb>
        </div>
        <div class="feature-boxes grid-nogutter grid ">
            <div class="col-12 ">
                <form class=" ">
                    <p-fieldset legend="Group Allowance">
                        <div class="grid grid-nogutter">
                            <div class="col-12 ">
                                <div class="formgrid grid mt-1 flex  flex-wrap shadow-1 border-round-sm pt-3">
                                    <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="Genderdata" placeholder="Bill Name"
                                                optionLabel="GEN_NAME_EN" [showClear]="true" [filter]="true"
                                                filterBy="name" [showClear]="true" autoWidth="false"
                                                [style]="{'width': '100%'}" class="p-inputtext-md">
                                            </p-dropdown>
                                            <label for="float-input">Bill Name</label>
                                        </span>
                                    </div>
                                    <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="Allowanceslist" placeholder="Bill Sub Type"
                                                optionLabel="NAME" [showClear]="true" [filter]="true" filterBy="name"
                                                [showClear]="true" autoWidth="false" [style]="{'width': '100%'}"
                                                class="p-inputtext-md">
                                            </p-dropdown>
                                            <label for="float-input">Allowances</label>
                                        </span>
                                    </div>

                                    <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="Genderdata" placeholder="Type"
                                                optionLabel="GEN_NAME_EN" [showClear]="true" [filter]="true"
                                                filterBy="name" [showClear]="true" autoWidth="false"
                                                [style]="{'width': '100%'}" class="p-inputtext-md">
                                            </p-dropdown>
                                            <label for="float-input">Type</label>
                                        </span>

                                    </div>
                                    <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="Genderdata" placeholder="Formula"
                                                optionLabel="GEN_NAME_EN" [showClear]="true" [filter]="true"
                                                filterBy="name" [showClear]="true" autoWidth="false"
                                                [style]="{'width': '100%'}" class="p-inputtext-md">
                                            </p-dropdown>
                                            <label for="float-input">Formula</label>
                                        </span>

                                    </div>
                                    <div class="field col-12 sm:col-6 md:col-4 xl:col-3">
                                        <span class="p-float-label">
                                            <p-dropdown [options]="Genderdata" placeholder="Group Name"
                                                optionLabel="GEN_NAME_EN" [showClear]="true" [filter]="true"
                                                filterBy="name" [showClear]="true" autoWidth="false"
                                                [style]="{'width': '100%'}" class="p-inputtext-md">
                                            </p-dropdown>
                                            <label for="float-input">DA Rate</label>
                                        </span>
                                    </div>
                                    <div class="field col-12">
                                        <div class="flex flex-wrap justify-content-center gap-3">
                                            <button type="button" mat-raised-button>
                                                <mat-icon matSuffix>done</mat-icon>Submit
                                            </button>
                                            <button type="button" mat-raised-button color="warn"><mat-icon
                                                    matSuffix>refresh</mat-icon>Reset</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </p-fieldset>
                </form>

            </div>
        </div>
    </div>

</div>
